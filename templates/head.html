<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título Dinâmico -->
    <title>{{.Translations.title}}</title>

    <!-- Meta Description Dinâmica -->
    <meta name="description" content="{{.Translations.description}}">
    <meta name="keywords" content="{{.Translations.keywords}}">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="{{.Translations.title}}">
    <meta property="og:description" content="{{.Translations.description}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{.Translations.url}}">
    <meta property="og:image" content="{{.Translations.image}}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{.Translations.title}}">
    <meta name="twitter:description" content="{{.Translations.description}}">
    <meta name="twitter:image" content="{{.Translations.image}}">

    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "{{.Translations.title}}",
        "url": "{{.Translations.url}}",
        "description": "{{.Translations.description}}",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "All",
        "browserRequirements": "Requires JavaScript to run",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
